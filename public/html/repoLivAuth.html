<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription & Connexion - Responsable Livraison</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #fffbe6, #ffe082);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(255, 193, 7, 0.18);
        padding: 2.5rem 2rem 2rem 2rem;
        width: 100%;
        max-width: 410px;
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.3s;
      }
      .container:hover {
        box-shadow: 0 12px 40px rgba(255, 193, 7, 0.28);
      }
      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 0.7rem 0;
        cursor: pointer;
        font-weight: 700;
        color: #ffc107;
        border-bottom: 2px solid transparent;
        transition: border 0.2s, color 0.2s;
        letter-spacing: 1px;
      }
      .tab.active {
        color: #fffbe6;
        border-bottom: 2.5px solid #ffc107;
        background: linear-gradient(90deg, #fffbe6 60%, #ffe082 100%);
        border-radius: 8px 8px 0 0;
      }
      form {
        display: none;
        flex-direction: column;
        gap: 1.1rem;
        animation: fadeIn 0.5s;
      }
      form.active {
        display: flex;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      label {
        font-size: 1rem;
        color: #ffc107;
        font-weight: 600;
        margin-bottom: 0.2rem;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 0.7rem 1rem;
        border: 1.5px solid #ffe082;
        border-radius: 7px;
        font-size: 1rem;
        background: #fffbe6;
        transition: border 0.2s;
        outline: none;
      }
      input:focus {
        border: 1.5px solid #ffc107;
        background: #fffde7;
      }
      .btn {
        background: linear-gradient(90deg, #ffc107 60%, #ffe082 100%);
        color: #fff;
        border: none;
        border-radius: 7px;
        padding: 0.8rem 0;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 0.5rem;
        box-shadow: 0 2px 8px rgba(255, 193, 7, 0.1);
        transition: background 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #ffe082 60%, #ffc107 100%);
        box-shadow: 0 4px 16px rgba(255, 193, 7, 0.18);
      }
      .message {
        margin-top: 0.5rem;
        font-size: 0.98rem;
        text-align: center;
        color: #e74c3c;
        min-height: 1.2em;
        font-weight: 600;
      }
      .success {
        color: #27ae60;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .show-password {
        position: absolute;
        right: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #b0b8c1;
        font-size: 1.1rem;
      }
      .form-group.password-group {
        position: relative;
      }
      @media (max-width: 900px) {
        .container {
          max-width: 95vw;
          padding: 2rem 1.2rem 1.2rem 1.2rem;
        }
        .tabs {
          margin-bottom: 1.2rem;
        }
        .tab {
          font-size: 1rem;
          padding: 0.6rem 0;
        }
        label {
          font-size: 0.98rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          font-size: 0.98rem;
          padding: 0.6rem 0.8rem;
        }
        .btn {
          font-size: 1rem;
          padding: 0.7rem 0;
        }
      }
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
          padding-top: 2.5vw;
        }
        .container {
          max-width: 99vw;
          min-width: 0;
          padding: 1.2rem 0.5rem 1.2rem 0.5rem;
          border-radius: 10px;
          box-shadow: 0 4px 18px rgba(255, 193, 7, 0.13);
        }
        .tabs {
          margin-bottom: 0.7rem;
        }
        .tab {
          font-size: 0.97rem;
          padding: 0.5rem 0;
        }
        form {
          gap: 0.7rem;
        }
        .form-group {
          gap: 0.15rem;
        }
        label {
          font-size: 0.95rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          font-size: 0.95rem;
          padding: 0.5rem 0.6rem;
        }
        .btn {
          font-size: 0.98rem;
          padding: 0.6rem 0;
        }
        .show-password {
          right: 0.7rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" id="tab-signup">Inscription</div>
        <div class="tab" id="tab-login">Connexion</div>
      </div>
      <form id="signup-form" class="active" autocomplete="off">
        <div class="form-group">
          <label for="signup-nom"><i class="fa fa-user"></i> Nom complet</label>
          <input
            type="text"
            id="signup-nom"
            name="nom"
            placeholder="Votre nom complet"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-email"><i class="fa fa-envelope"></i> Email</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>
        <div class="form-group password-group">
          <label for="signup-password"
            ><i class="fa fa-lock"></i> Mot de passe</label
          >
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <span
            class="show-password"
            onclick="togglePassword('signup-password', this)"
            ><i class="fa fa-eye"></i
          ></span>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
        <div class="message" id="signup-message"></div>
      </form>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email"><i class="fa fa-envelope"></i> Email</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>
        <div class="form-group password-group">
          <label for="login-password"
            ><i class="fa fa-lock"></i> Mot de passe</label
          >
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <span
            class="show-password"
            onclick="togglePassword('login-password', this)"
            ><i class="fa fa-eye"></i
          ></span>
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <div class="message" id="login-message"></div>
      </form>
    </div>
    <script>
      // Tab switching
      document.getElementById("tab-signup").onclick = function () {
        this.classList.add("active");
        document.getElementById("tab-login").classList.remove("active");
        document.getElementById("signup-form").classList.add("active");
        document.getElementById("login-form").classList.remove("active");
      };
      document.getElementById("tab-login").onclick = function () {
        this.classList.add("active");
        document.getElementById("tab-signup").classList.remove("active");
        document.getElementById("login-form").classList.add("active");
        document.getElementById("signup-form").classList.remove("active");
      };
      // Affichage/masquage du mot de passe
      function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          el.innerHTML = '<i class="fa fa-eye-slash"></i>';
        } else {
          input.type = "password";
          el.innerHTML = '<i class="fa fa-eye"></i>';
        }
      }
      // Gestion du formulaire d'inscription
      document.getElementById("signup-form").onsubmit = function (e) {
        e.preventDefault();
        // Simule une inscription réussie
        document.getElementById("signup-message").textContent =
          "Inscription réussie ! Redirection vers la connexion...";
        document.getElementById("signup-message").classList.add("success");
        setTimeout(function () {
          document.getElementById("tab-login").click();
          document.getElementById("signup-message").textContent = "";
          document.getElementById("signup-message").classList.remove("success");
        }, 1200);
      };
      // Gestion du formulaire de connexion
      document.getElementById("login-form").onsubmit = function (e) {
        e.preventDefault();
        // Simule une connexion réussie
        document.getElementById("login-message").textContent =
          "Connexion réussie ! Redirection...";
        document.getElementById("login-message").classList.add("success");
        setTimeout(function () {
          window.location.href =
            "https://plateformdesuivie-its-service-1cjx.onrender.com/html/resp_liv.html";
        }, 1200);
      };
    </script>
  </body>
</html>
