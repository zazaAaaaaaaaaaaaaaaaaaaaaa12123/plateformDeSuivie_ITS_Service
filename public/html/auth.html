<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription & Connexion - ITS Service</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #1e3c72, #2a5298);
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.4s;
      }
      .container {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(30, 60, 114, 0.18);
        padding: 2.7rem 2.2rem 2.2rem 2.2rem;
        width: 100%;
        max-width: 430px;
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.3s, background 0.3s;
        backdrop-filter: blur(2px);
      }
      .container:hover {
        box-shadow: 0 16px 48px rgba(30, 60, 114, 0.28);
        background: rgba(255, 255, 255, 1);
      }
      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        gap: 0.5rem;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 0.8rem 0;
        cursor: pointer;
        font-weight: 700;
        color: #1e3c72;
        border-bottom: 2px solid transparent;
        transition: border 0.2s, color 0.2s, background 0.2s;
        letter-spacing: 1px;
        background: #f7faff;
        border-radius: 8px 8px 0 0;
        box-shadow: 0 2px 8px rgba(30, 60, 114, 0.07);
      }
      .tab.active {
        color: #2a5298;
        border-bottom: 2.5px solid #2a5298;
        background: linear-gradient(90deg, #e3ecfa 60%, #f7faff 100%);
        box-shadow: 0 4px 16px rgba(30, 60, 114, 0.1);
      }
      form {
        display: none;
        flex-direction: column;
        gap: 1.1rem;
        animation: fadeIn 0.5s;
        margin-top: 0.5rem;
      }
      form.active {
        display: flex;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        position: relative;
      }
      label {
        font-size: 1.05rem;
        color: #1e3c72;
        font-weight: 600;
        margin-bottom: 0.2rem;
        letter-spacing: 0.5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 0.8rem 1.1rem;
        border: 1.5px solid #dbeafe;
        border-radius: 9px;
        font-size: 1.05rem;
        background: #f7faff;
        transition: border 0.2s, box-shadow 0.2s;
        outline: none;
        box-shadow: 0 2px 8px rgba(30, 60, 114, 0.07);
      }
      input:focus {
        border: 1.5px solid #2a5298;
        background: #e3ecfa;
        box-shadow: 0 4px 16px rgba(30, 60, 114, 0.13);
      }
      .btn {
        background: linear-gradient(90deg, #1e3c72 60%, #2a5298 100%);
        color: #fff;
        border: none;
        border-radius: 9px;
        padding: 0.9rem 0;
        font-size: 1.13rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 0.5rem;
        box-shadow: 0 2px 8px rgba(30, 60, 114, 0.13);
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        letter-spacing: 1px;
      }
      .btn:hover {
        background: linear-gradient(90deg, #2a5298 60%, #1e3c72 100%);
        box-shadow: 0 8px 24px rgba(30, 60, 114, 0.18);
        transform: translateY(-2px) scale(1.03);
      }
      .message {
        margin-top: 0.5rem;
        font-size: 1.01rem;
        text-align: center;
        color: #e74c3c;
        min-height: 1.2em;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .success {
        color: #27ae60;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .show-password {
        position: absolute;
        right: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #b0b8c1;
        font-size: 1.18rem;
        transition: color 0.2s, transform 0.2s;
      }
      .show-password:hover {
        color: #2a5298;
        transform: translateY(-50%) scale(1.15);
      }
      .form-group.password-group {
        position: relative;
      }

      /* Responsive : Tablette */
      @media (max-width: 900px) {
        .container {
          max-width: 97vw;
          padding: 2rem 1rem 1.2rem 1rem;
          border-radius: 16px;
        }
        .tabs {
          margin-bottom: 1rem;
        }
        .tab {
          font-size: 1rem;
          padding: 0.6rem 0;
        }
        label {
          font-size: 0.99rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          font-size: 0.99rem;
          padding: 0.65rem 0.8rem;
        }
        .btn {
          font-size: 1.01rem;
          padding: 0.7rem 0;
        }
        .show-password {
          right: 0.9rem;
          font-size: 1.08rem;
        }
      }

      /* Responsive : Mobile */
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
          padding-top: 2.5vw;
        }
        .container {
          max-width: 99vw;
          min-width: 0;
          padding: 1rem 0.3rem 1rem 0.3rem;
          border-radius: 10px;
          box-shadow: 0 4px 18px rgba(30, 60, 114, 0.13);
        }
        .tabs {
          margin-bottom: 0.5rem;
        }
        .tab {
          font-size: 0.97rem;
          padding: 0.5rem 0;
        }
        form {
          gap: 0.6rem;
        }
        .form-group {
          gap: 0.12rem;
        }
        label {
          font-size: 0.95rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          font-size: 0.95rem;
          padding: 0.5rem 0.6rem;
        }
        .btn {
          font-size: 0.98rem;
          padding: 0.6rem 0;
        }
        .show-password {
          right: 0.7rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" id="tab-signup">Inscription</div>
        <div class="tab" id="tab-login">Connexion</div>
      </div>
      <form id="signup-form" class="active" autocomplete="off">
        <div class="form-group">
          <label for="signup-nom"><i class="fa fa-user"></i> Nom complet</label>
          <input
            type="text"
            id="signup-nom"
            name="nom"
            placeholder="Votre nom complet"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-email"><i class="fa fa-envelope"></i> Email</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>
        <div class="form-group password-group">
          <label for="signup-password"
            ><i class="fa fa-lock"></i> Mot de passe</label
          >
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <span
            class="show-password"
            onclick="togglePassword('signup-password', this)"
            ><i class="fa fa-eye"></i
          ></span>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
        <div class="message" id="signup-message"></div>
      </form>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email"><i class="fa fa-envelope"></i> Email</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>
        <div class="form-group password-group">
          <label for="login-password"
            ><i class="fa fa-lock"></i> Mot de passe</label
          >
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <span
            class="show-password"
            onclick="togglePassword('login-password', this)"
            ><i class="fa fa-eye"></i
          ></span>
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <div class="message" id="login-message"></div>
      </form>
        <div style="text-align:right; margin-top:0.3rem;">
          <a href="#" id="forgot-link" style="color:#2a5298; font-size:0.97rem; text-decoration:underline; cursor:pointer;">Mot de passe oublié ?</a>
        </div>
      </form>

      <form id="forgot-form" style="display:none; flex-direction:column; gap:1.1rem; animation:fadeIn 0.5s; margin-top:0.5rem;">
        <div class="form-group">
          <label for="forgot-email"><i class="fa fa-envelope"></i> Email</label>
          <input
            type="email"
            id="forgot-email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>
        <button type="submit" class="btn">Recevoir le code de confirmation</button>
        <div class="message" id="forgot-message"></div>
        <div style="text-align:right; margin-top:0.3rem;">
          <a href="#" id="back-login" style="color:#2a5298; font-size:0.97rem; text-decoration:underline; cursor:pointer;">Retour à la connexion</a>
        </div>
      </form>
    </div>
    <script src="/js/auth.js"></script>
    <script>
      // Tab switching (évite la redéclaration des variables déjà utilisées dans le JS externe)
      document.getElementById("tab-signup").onclick = function () {
        this.classList.add("active");
        document.getElementById("tab-login").classList.remove("active");
        document.getElementById("signup-form").classList.add("active");
        document.getElementById("login-form").classList.remove("active");
      };
      document.getElementById("tab-login").onclick = function () {
        this.classList.add("active");
        document.getElementById("tab-signup").classList.remove("active");
        document.getElementById("login-form").classList.add("active");
        document.getElementById("signup-form").classList.remove("active");
      };
      // Mot de passe oublié : affichage du formulaire
      document.getElementById("forgot-link").onclick = function(e) {
        e.preventDefault();
        document.getElementById("login-form").classList.remove("active");
        document.getElementById("forgot-form").style.display = "flex";
      };
      document.getElementById("back-login").onclick = function(e) {
        e.preventDefault();
        document.getElementById("forgot-form").style.display = "none";
        document.getElementById("login-form").classList.add("active");
      };

      // Soumission du formulaire mot de passe oublié
      document.getElementById("forgot-form").onsubmit = function(e) {
        e.preventDefault();
        var email = document.getElementById("forgot-email").value;
        // Ici, la logique d'envoi du code doit être gérée côté serveur
        document.getElementById("forgot-message").innerHTML =
          '<span class="success">Un code de confirmation a été envoyé à votre adresse email.<br>Veuillez consulter votre boîte mail pour récupérer votre mot de passe.</span>';
      };
      // La fonction togglePassword est dans le JS externe
    </script>
  </body>
</html>
