<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archives - Plateforme de Suivi ITS</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- CSS personnalis√©s -->
    <link rel="stylesheet" href="../css/archives.css" />
    <link rel="stylesheet" href="../css/styleDeSuivie.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Nouveau: CSS pour le syst√®me de stockage -->
    <link rel="stylesheet" href="../css/storage-monitor.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../html/tableauDeBord.html">
          <i class="fas fa-archive me-2"></i>Archives - Plateforme de Suivi ITS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../html/tableauDeBord.html">
                <i class="fas fa-home me-1"></i>Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/resp_liv.html">
                <i class="fas fa-truck me-1"></i>Livraisons
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/resp_acconier.html">
                <i class="fas fa-warehouse me-1"></i>Acconier
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Conteneur principal -->
    <div class="container-fluid py-4">
      <!-- Section Tableau de Bord / Monitoring -->
      <div class="row mb-4">
        <div class="col-12">
          <!-- Le panneau de stockage sera inject√© ici automatiquement par JavaScript -->
        </div>
      </div>

      <!-- Section des filtres -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-light">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="fas fa-filter me-2 text-primary"></i>Recherche et
              Filtres
            </h5>
            <div class="d-flex align-items-center">
              <small class="text-muted me-3" id="totalArchivesCount">
                <i class="fas fa-archive me-1"></i>
                <span id="archivesTotalNumber">--</span> archives
              </small>
              <button id="refreshBtn" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-sync-alt me-1"></i>Actualiser
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Filtres principaux -->
          <div class="row g-3 mb-3">
            <div class="col-lg-5">
              <label for="searchInput" class="form-label fw-semibold">
                <i class="fas fa-search me-1 text-primary"></i>Recherche
                g√©n√©rale
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="searchInput"
                placeholder="üîç ID, r√©f√©rence, client, utilisateur..."
              />
            </div>
            <div class="col-lg-7">
              <div class="row g-2">
                <div class="col-md-4">
                  <label for="actionFilter" class="form-label fw-semibold"
                    >Type d'action</label
                  >
                  <select class="form-select" id="actionFilter">
                    <option value="">üóÇÔ∏è Toutes les actions</option>
                    <option value="suppression">üóëÔ∏è Supprim√©s</option>
                    <option value="livraison">‚úÖ Livr√©s</option>
                    <option value="mise_en_livraison">
                      üöö Mis en livraison
                    </option>
                    <option value="ordre_livraison_etabli">
                      üìã Ordres de livraison
                    </option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="roleFilter" class="form-label fw-semibold"
                    >R√¥le/Source</label
                  >
                  <select class="form-select" id="roleFilter">
                    <option value="">üë• Tous les r√¥les</option>
                    <option value="Agent Acconier">üë§ Agent Acconier</option>
                    <option value="Responsable Acconier">
                      üë®‚Äçüíº Resp. Acconier
                    </option>
                    <option value="Responsable Livraison">
                      üöõ Resp. Livraison
                    </option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="itemsPerPage" class="form-label fw-semibold"
                    >Affichage</label
                  >
                  <select class="form-select" id="itemsPerPage">
                    <option value="25">25 par page</option>
                    <option value="50" selected>50 par page</option>
                    <option value="100">100 par page</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Filtres de dates -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="dateStart" class="form-label fw-semibold">
                <i class="fas fa-calendar-alt me-1 text-success"></i>Date de
                d√©but
              </label>
              <input type="date" class="form-control" id="dateStart" />
            </div>
            <div class="col-md-6">
              <label for="dateEnd" class="form-label fw-semibold">
                <i class="fas fa-calendar-alt me-1 text-danger"></i>Date de fin
              </label>
              <input type="date" class="form-control" id="dateEnd" />
            </div>
          </div>

          <!-- Boutons d'action -->
          <div
            class="d-flex flex-wrap gap-2 justify-content-between align-items-center"
          >
            <div class="d-flex flex-wrap gap-2">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="searchBtn"
              >
                <i class="fas fa-search me-1"></i>Rechercher
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="resetBtn"
              >
                <i class="fas fa-undo me-1"></i>R√©initialiser
              </button>
            </div>
            <div class="d-flex align-items-center text-muted">
              <i class="fas fa-info-circle me-1"></i>
              <small>Utilisez les filtres pour affiner votre recherche</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Onglets des sections -->
      <div class="card">
        <div class="card-header">
          <ul
            class="nav nav-tabs card-header-tabs"
            id="archivesTabs"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="all-tab"
                data-bs-toggle="tab"
                data-bs-target="#all-pane"
                type="button"
                role="tab"
              >
                <i class="fas fa-list me-1"></i>Toutes les Archives
                <span class="badge bg-secondary ms-1" id="allCount">0</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="deleted-tab"
                data-bs-toggle="tab"
                data-bs-target="#deleted-pane"
                type="button"
                role="tab"
              >
                <i class="fas fa-trash me-1"></i>Dossiers Supprim√©s
                <span class="badge bg-danger ms-1" id="deletedCount">0</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="delivered-tab"
                data-bs-toggle="tab"
                data-bs-target="#delivered-pane"
                type="button"
                role="tab"
              >
                <i class="fas fa-check-circle me-1"></i>Dossiers Livr√©s
                <span class="badge bg-success ms-1" id="deliveredCount">0</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="shipping-tab"
                data-bs-toggle="tab"
                data-bs-target="#shipping-pane"
                type="button"
                role="tab"
              >
                <i class="fas fa-truck-loading me-1"></i>Mis en Livraison
                <span class="badge bg-warning ms-1" id="shippingCount">0</span>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="orders-tab"
                data-bs-toggle="tab"
                data-bs-target="#orders-pane"
                type="button"
                role="tab"
              >
                <i class="fas fa-file-alt me-1"></i>Ordres de Livraison
                <span class="badge bg-info ms-1" id="ordersCount">0</span>
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <!-- Contenu des onglets -->
          <div class="tab-content" id="archivesTabContent">
            <!-- Onglet Toutes les Archives -->
            <div
              class="tab-pane fade show active"
              id="all-pane"
              role="tabpanel"
            >
              <div id="allArchivesTable"></div>
            </div>

            <!-- Onglet Dossiers Supprim√©s -->
            <div class="tab-pane fade" id="deleted-pane" role="tabpanel">
              <div id="deletedArchivesTable"></div>
            </div>

            <!-- Onglet Dossiers Livr√©s -->
            <div class="tab-pane fade" id="delivered-pane" role="tabpanel">
              <div id="deliveredArchivesTable"></div>
            </div>

            <!-- Onglet Mis en Livraison -->
            <div class="tab-pane fade" id="shipping-pane" role="tabpanel">
              <div id="shippingArchivesTable"></div>
            </div>

            <!-- Onglet Ordres de Livraison -->
            <div class="tab-pane fade" id="orders-pane" role="tabpanel">
              <div id="ordersArchivesTable"></div>
            </div>
          </div>

          <!-- Pagination -->
          <div class="d-flex justify-content-between align-items-center mt-4">
            <div class="d-flex align-items-center">
              <label for="itemsPerPage" class="form-label me-2 mb-0"
                >√âl√©ments par page:</label
              >
              <select
                class="form-select form-select-sm"
                id="itemsPerPage"
                style="width: auto"
              >
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </div>
            <nav aria-label="Navigation des archives">
              <ul class="pagination pagination-sm mb-0" id="paginationNav"></ul>
            </nav>
            <div>
              <small class="text-muted" id="paginationInfo">
                Affichage de 0 √† 0 sur 0 √©l√©ments
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de d√©tails -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">
              <i class="fas fa-info-circle me-2"></i>D√©tails de l'Archive
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="detailsModalBody">
            <!-- Contenu dynamique des d√©tails -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmation -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="confirmModalBody">
            <!-- Contenu dynamique de confirmation -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button type="button" class="btn btn-primary" id="confirmAction">
              Confirmer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast pour les notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="notificationToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- Message de notification -->
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div
      id="loadingSpinner"
      class="position-fixed top-50 start-50 translate-middle"
      style="z-index: 9999; display: none"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/archives.js"></script>
  </body>
</html>
